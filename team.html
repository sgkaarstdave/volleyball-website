<body class="bg-gray-50 text-gray-800">
  <header class="sticky top-0 z-40 bg-white/80 backdrop-blur border-b">
    <div class="container mx-auto px-4 py-3 flex items-center justify-between">
      <a href="index.html#top" class="flex items-center gap-2 font-bold tracking-wide">
        <img src="img/sg-kaarst-logo.png" alt="SG Kaarst" class="h-8 w-8" />
        <span>SG&nbsp;Kaarst</span>
      </a>
      <nav class="hidden md:flex gap-6 text-sm">
        <a href="index.html#news" class="hover:text-blue-700">News</a>
        <a href="index.html#termine" class="hover:text-blue-700">Termine</a>
        <a href="team.html" class="hover:text-blue-700">Team</a>
        <a href="index.html#galerie" class="hover:text-blue-700">Galerie</a>
        <a href="index.html#kontakt" class="hover:text-blue-700">Kontakt</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-4 py-12">
    <h1 class="text-3xl font-bold">Team</h1>
    <p class="text-gray-600 mt-2">Herrenmannschaft der SG Kaarst</p>

    <div id="team-grid" class="mt-6 grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
  </main>

  <footer class="border-t text-center text-xs text-gray-500 py-8">
    <div class="mb-2 flex items-center justify-center gap-2">
      <img src="img/sg-kaarst-logo.png" alt="SG Kaarst" class="h-6 w-6" />
      <span>SG Kaarst Volleyball</span>
    </div>
    © <span id="year"></span> SG Kaarst – Made with ❤️
  </footer>

  <script>
  // --- Teamdaten hier pflegen (Nummern optional) ---
 const TEAM = [
  { name: "Dimitar Anastasov", number: 10 },
  { name: "Lukas Thießen", number: 14 },
  { name: "Marats Putrins", number: 7 },
  { name: "David Mitrovic", number: 8 },
  { name: "Marcel Frickart", number: 22 },
  { name: "Andreas Rajev", number: 13 },
  { name: "David Salai", number: 20 },
  { name: "Andreas Hildebrand", number: 9 },
  { name: "Wjatscheslaw Werwein", number: 4 },
  { name: "Eric Heidemanns", number: 1 },
  { name: "Reinis Reinfelds", number: 3 },
  { name: "Per Kropat", number: "7/11" },
  { name: "Ji-Ho Kim", number: 5 },
  { name: "Darian Sabah", number: 12 },
  { name: "Baramee Freund", number: 6 },
  { name: "Michelangelo Hu", number: "" },
  { name: "Devin Mangir", number: "" },
  { name: "Jan Kluth", number: "" },
  { name: "Leonard Von Buch", number: "" }
];

  const grid = document.getElementById('team-grid');
  TEAM.forEach(p => {
    const card = document.createElement('div');
    card.className = 'rounded-2xl border bg-white p-4';
    card.innerHTML = `
      <div class="flex items-center justify-between">
        <div>
          <div class="font-semibold">${p.name}</div>
          ${p.position ? `<div class="text-sm text-gray-500">${p.position}</div>` : ``}
        </div>
        <div class="text-2xl font-extrabold text-blue-600">${p.number || ''}</div>
      </div>`;
    grid.appendChild(card);
  });
  document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
