<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Team – SG Kaarst Volleyball</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <style>
    html{scroll-behavior:smooth}
    .container{max-width:1100px}
    .accent{width:120px;height:8px;border-radius:9999px;background:linear-gradient(90deg,#1d4ed8,#3b82f6,#60a5fa);box-shadow:0 6px 18px rgba(59,130,246,.35);margin:6px 0 18px}
    .hero{background-size:cover;background-position:center}
    .badge{border-radius:9999px;padding:.15rem .5rem;font-size:.75rem}

<body class="bg-gray-50 text-gray-900">
  <header class="bg-white border-b">
    <div class="container mx-auto px-4 h-16 flex items-center justify-between">

  <!-- HERO -->
  <section id="hero" class="relative hero" style="min-height:50vh">
    <div class="absolute inset-0 bg-gradient-to-b from-black/50 via-black/35 to-black/55"></div>
    <div class="container relative z-10 mx-auto px-4 py-14 md:py-20 text-white">
      <h1 id="hero-title" class="text-4xl md:text-5xl font-extrabold">Team</h1>
      <p id="hero-intro" class="mt-3 max-w-2xl text-blue-100"></p>
    </div>
  </section>

  <main class="container mx-auto px-4 py-10">
    <div id="roster"></div>
  </main>

  <footer class="border-t text-center text-xs text-gray-500 py-8">
    © <span id="year"></span> SG Kaarst Volleyball
  </footer>

  <script src="assets/js/team.js?v=1"></script>

</html>
