<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Team – SG Kaarst Volleyball</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <style>
    html{scroll-behavior:smooth}
    .container{max-width:1100px}
    .accent{
      width:120px;height:8px;border-radius:9999px;
      background:linear-gradient(90deg,#1d4ed8,#3b82f6,#60a5fa);
      box-shadow:0 6px 18px rgba(59,130,246,.35);
      margin:6px 0 18px
    }
    /* Hero-Bild wird per JS gesetzt */
    .hero{background-size:cover;background-position:center}
    /* Stärkere, aber weiche Abdunkelung – funktioniert auf hellen Hallenfotos */
    .hero-overlay{
      position:absolute;inset:0;
      background:linear-gradient(180deg,
        rgba(0,0,0,.55) 0%,
        rgba(0,0,0,.32) 42%,
        rgba(0,0,0,.68) 100%);
    }
    /* Lesbarer Text: dezente „Frosted Glass“-Karte */
    .hero-card{
      display:inline-block;
      background:rgba(0,0,0,.44);
      border:1px solid rgba(255,255,255,.18);
      border-radius:1rem;
      padding:1rem 1.25rem;
      backdrop-filter:blur(4px);
      box-shadow:0 10px 30px rgba(0,0,0,.25);
    }
    .text-shadow{ text-shadow: 0 2px 10px rgba(0,0,0,.45); }

    /* Button neben Logo (Teams-Übersicht) */
    .btn-outline{
      display:inline-block; padding:.5rem 1rem; border-radius:.75rem;
      border:1px solid #d1d5db; color:#1f2937; background:#f9fafb;
      font-weight:600; transition:all .2s ease;
    }
    .btn-outline:hover{ border-color:#2563eb; color:#1e40af; background:#eef4ff; }
  </style>
</head>
<body class="bg-gray-50 text-gray-900">
  <!-- Header -->
  <header class="bg-white border-b">
    <div class="container mx-auto px-4 h-16 flex items-center justify-between">
      <a href="index.html" class="text-blue-600 font-semibold flex items-center gap-2">
        <span aria-hidden="true">←</span> Zurück
      </a>

      <div class="flex items-center gap-3">
        <img src="img/sg-kaarst-logo.png" alt="SG Kaarst" class="h-8 w-auto hidden sm:block" />
        <a href="index.html#teams" class="btn-outline">Teams-Übersicht</a>
      </div>
    </div>
  </header>

  <!-- HERO -->
  <section id="hero" class="relative hero" style="min-height:50vh">
    <div class="hero-overlay"></div>
    <div class="container relative z-10 mx-auto px-4 py-14 md:py-20 text-white">
      <div class="hero-card">
        <h1 id="hero-title" class="text-3xl md:text-4xl font-extrabold text-shadow">
          Team
        </h1>
        <p id="hero-intro" class="mt-2 max-w-2xl text-blue-100 text-shadow">
          &nbsp;
        </p>
      </div>
    </div>
  </section>

  <main class="container mx-auto px-4 py-10">
    <div id="roster"></div>
  </main>

  <footer class="border-t text-center text-xs text-gray-500 py-8">
    © <span id="year"></span> SG Kaarst Volleyball
  </footer>

  <script src="assets/js/team.js?v=2"></script>
</body>
</html>
