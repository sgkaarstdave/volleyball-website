<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Herren – SG Kaarst Volleyball</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <style>
    html{scroll-behavior:smooth}
    .container{max-width:1100px}
    .accent{width:120px;height:8px;border-radius:9999px;background:linear-gradient(90deg,#1d4ed8,#3b82f6,#60a5fa);box-shadow:0 6px 18px rgba(59,130,246,.35);margin:6px 0 18px}
    .hero{
      background-image:url('img/teams/herren-hero.jpg'),
        url('https://images.unsplash.com/photo-1517649763962-0c623066013b?auto=format&fit=crop&w=2000&q=80');
      background-size:cover;background-position:center;
    }
    .badge{border-radius:9999px;padding:.15rem .5rem;font-size:.75rem}
  </style>
</head>
<body class="bg-gray-50 text-gray-900">
  <!-- Header Light -->
  <header class="bg-white border-b">
    <div class="container mx-auto px-4 h-16 flex items-center justify-between">
      <a href="index.html" class="text-blue-600 font-semibold">&larr; Zurück</a>
      <a href="index.html#teams" class="text-sm text-gray-600 hover:text-gray-900">Teams-Übersicht</a>
    </div>
  </header>

  <!-- HERO -->
  <section class="relative hero" style="min-height:50vh">
    <div class="absolute inset-0 bg-gradient-to-b from-black/50 via-black/35 to-black/55"></div>
    <div class="container relative z-10 mx-auto px-4 py-14 md:py-20 text-white">
      <h1 class="text-4xl md:text-5xl font-extrabold">SG Kaarst – Herren</h1>
      <p class="mt-3 max-w-2xl text-blue-100">Unser Herren-Team: Einsatz, Teamgeist und Präzision. Hier findest du Kader & Infos pro Position.</p>
    </div>
  </section>

  <main class="container mx-auto px-4 py-10">
    <!-- Wird per JS gebaut -->
    <div id="roster"></div>
  </main>

  <footer class="border-t text-center text-xs text-gray-500 py-8">
    © <span id="year"></span> SG Kaarst Volleyball
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // === Testdaten Herren (später durch echte Daten ersetzen) ===
    const TEAM = {
      name: "Herren",
      positions: [
        {
          title: "Zuspiel",
          players: [
            { nr: 7,  name: "Maximilian Schröder",   height: "1,89 m", birth: "2000-03-03", img: "https://placehold.co/400x500?text=Spieler" },
            { nr: 3,  name: "Leon Hartmann",          height: "1,84 m", birth: "2002-09-10", img: "https://placehold.co/400x500?text=Spieler" }
          ]
        },
        {
          title: "Mittelblock",
          players: [
            { nr: 12, name: "Marcel Becker",          height: "1,96 m", birth: "1998-05-22", img: "https://placehold.co/400x500?text=Spieler" },
            { nr: 14, name: "David Mitrovic",         height: "1,94 m", birth: "1999-08-18", img: "https://placehold.co/400x500?text=Spieler" }
          ]
        },
        {
          title: "Außen/Diagonal",
          players: [
            { nr: 8,  name: "Dimitar Anastasov",      height: "1,88 m", birth: "2000-01-03", img: "https://placehold.co/400x500?text=Spieler" },
            { nr: 10, name: "Lukas Thießen",          height: "1,86 m", birth: "2005-08-24", img: "https://placehold.co/400x500?text=Spieler" }
          ]
        },
        {
          title: "Libero",
          players: [
            { nr: 1,  name: "Ji-Ho Kim",              height: "1,78 m", birth: "2006-03-06", img: "https://placehold.co/400x500?text=Spieler" }
          ]
        }
      ]
    };

    function formatDate(de) {
      try { return new Date(de).toLocaleDateString('de-DE'); } catch(e){ return de; }
    }

    function createPlayerCard(p, positionTitle){
      const div = document.createElement('div');
      div.className = "rounded-2xl overflow-hidden border bg-white shadow-sm hover:shadow-md transition";
      div.innerHTML = `
        <div class="h-64 bg-gray-100">
          <img src="${p.img}" alt="${p.name}" class="w-full h-full object-cover">
        </div>
        <div class="p-4">
          <div class="flex items-center justify-between">
            <h4 class="font-semibold">${p.name}</h4>
            <span class="badge bg-blue-100 text-blue-700">#${p.nr}</span>
          </div>
          <p class="text-xs mt-1 text-gray-500">${positionTitle}</p>
          <dl class="mt-3 text-sm">
            <div class="flex justify-between"><dt class="text-gray-500">Größe</dt><dd class="font-medium">${p.height || "-"}</dd></div>
            <div class="flex justify-between"><dt class="text-gray-500">Geburtstag</dt><dd class="font-medium">${formatDate(p.birth) || "-"}</dd></div>
          </dl>
        </div>`;
      return div;
    }

    function renderRoster(team){
      const root = document.getElementById('roster');
      team.positions.forEach(pos => {
        const section = document.createElement('section');
        section.className = "mb-10";
        section.innerHTML = `
          <h2 class="text-xl font-bold">${pos.title}</h2>
          <div class="accent"></div>
          <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4" id="grid-${pos.title.replace(/\\s+/g,'-')}"></div>`;
        root.appendChild(section);
        const grid = section.querySelector('div[id^="grid-"]');
        pos.players.forEach(pl => grid.appendChild(createPlayerCard(pl, pos.title)));
      });
    }

    renderRoster(TEAM);
  </script>
</body>
</html>
